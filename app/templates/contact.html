{% extends 'base.html' %}
{% block content %}


<h1 class="display-3 text-center">Contact Us</h1>

<br>

<div class='container d-flex justify-content-around'>
    <h3>{{n}}</h3>
</div>

<br>


<div class='container d-flex justify-content-around'>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input name="name" type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            <input name="phone" type="text" class="form-control" id="exampleInputPassword3" placeholder="Phone">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descriptions</label>
            <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock %}
